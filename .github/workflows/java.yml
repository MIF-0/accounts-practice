name: Java

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint
        run: ./gradlew spotlessCheck
      - name: Assemble
        run: ./gradlew clean assemble
      - name: Test
        run: ./gradlew clean test
      - name: IntegrationTest
        run: ./gradlew clean integrationTest